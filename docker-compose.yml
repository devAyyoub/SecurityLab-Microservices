services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-dev
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=dev-file
      - KC_DB_URL_HOST=.
      - KC_DB_URL_DATABASE=keycloak
    ports:
      - "8080:8080"
    volumes:
      - keycloak-data:/opt/keycloak/data

  eureka-server:
    build:
      context: /Users/ayyoub/Documents/workspaces/week6/EurekaServer
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xms128m -Xmx512m
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health || exit 1"]
      start_period: 40s
      interval: 20s
      timeout: 5s
      retries: 3

  student-ms:
    build:
      context: /Users/ayyoub/Documents/workspaces/week6/StudentMS
    container_name: student-ms
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/studentdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/securityms
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/securityms/protocol/openid-connect/certs
    ports:
      - "8084:8084"

  reservation-ms:
    build:
      context: /Users/ayyoub/Documents/workspaces/week6/ReservationMS
    container_name: reservation-ms
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/reservationdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/securityms
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/securityms/protocol/openid-connect/certs
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_TOKEN_URI=http://host.docker.internal:8080/realms/securityms/protocol/openid-connect/token
    ports:
      - "8086:8086"

  university-housing-ms:
    build:
      context: /Users/ayyoub/Documents/workspaces/week6/UniversityHousingMS
    container_name: university-housing-ms
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/universityhousingms?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    ports:
      - "8087:8087"

  gateway:
    build:
      context: /Users/ayyoub/Documents/workspaces/week6/gateway
    container_name: gateway
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SERVER_PORT=8089
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI=http://host.docker.internal:8080/realms/securityms
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/securityms
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/securityms/protocol/openid-connect/certs
    ports:
      - "8089:8089"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8089/actuator/health || exit 1"]
      start_period: 30s
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  keycloak-data:
    driver: local
