# Resource server JWT validation
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/securityms}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8080/realms/securityms/protocol/openid-connect/certs}
logging.level.org.springframework.security=DEBUG

jwt.auth.converter.principal-attribute=preferred_username
jwt.auth.converter.resource-id=StudentMS
