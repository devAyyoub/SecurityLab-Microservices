spring.application.name=gateway
server.port=8089
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Dynamic Routing via Eureka (properties compatibles 2025.x)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Actuator (monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG

# Explicit route so callers can use /students/** without specifying the service id
# This forwards the full path to the StudentMS service (no StripPrefix),
# so /students/test -> forwarded as /students/test to the service instances of studentms
# Use the newer server.webflux property namespace consistent with discovery locator above
spring.cloud.gateway.server.webflux.routes[0].id=studentms-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://studentms
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/students/**

# Explicit route for ReservationMS so callers can use /reservations/**
spring.cloud.gateway.server.webflux.routes[1].id=reservationms-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://reservationms
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/reservations/**

# Explicit route for UniversityHousingMS so callers can use /universityhousing/**
spring.cloud.gateway.server.webflux.routes[2].id=universityhousingms-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://universityhousingms
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/universityhousing/**